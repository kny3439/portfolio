<html lang="en">

<head>

    <title>Document</title>
    <style>
        .frame {
            width: 500px;

        figure img {
            width: 100%;

<body>

        <figure><img src="./images/pro.jpg" alt=""></figure>
        <ul>

            <li data-bg='images/pencil.jpg'>ipad</li>

        document.querySelectorAll('li').forEach(function (a) {
            a.addEventListener('click', function (e) {

                let img = this.dataset.bg
                document.querySelector('figure img').setAttribute('src',img)

        })
