    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
        //이미지 마우스 커서 따라다니기

        const cursor = document.querySelector('.cursor-img')
        document.addEventListener('mousemove', function () {
            gsap.to(cursor, {
                x: event.clientX + 15,
                y: event.clientY
            })
        })

        function titleFunction(arr) {

            gsap.to('h2', {

                duration: arr[0],
                text: arr[0],
                repeat: 1,
                yoyo: true,
                repeatDelay: 2,
            })

            gsap.delayedCall(4, titleFunction, [arr])
        }

        const tl = gsap.timeline()
        tl.fromTo('h1', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "Hello, World!", duration: 1.5 })
            .fromTo('span:nth-child(1)',
                { opacity: 0, x: 20, text: "" },
                { x: 0, opacity: 1, text: "const", duration: .5 })

            .fromTo('span:nth-child(2)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "portFolio", duration: .8 })

            .fromTo('span:nth-child(3)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "=", duration: .6 })

            .fromTo('span:nth-child(4)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "document", duration: .3 })

            .fromTo('span:nth-child(5)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: ".querySelectorAll", duration: .8 })

            .fromTo('span:nth-child(6)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "(", duration: .2 })

            .fromTo('span:nth-child(7)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: "'section'", duration: .8 })

            .fromTo('span:nth-child(8)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: ")", duration: .2 })

            .fromTo('span:nth-child(9)', { opacity: 0, x: 20, text: "" }, { x: 0, opacity: 1, text: ";", duration: .2 })

            .from('p', { opacity: 0, y: 100 })

            .from('.folder-box img:nth-child(6)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(5)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(3)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(4)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(1)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(2)', { opacity: 0, y: -1000, duration: .2 })
            .from('.folder-box img:nth-child(7)', { opacity: 0, y: -1000, duration: .2 })

            .from('button', { opacity: 0, y: 50 })
