<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heineken</title>
    <script src="https://kit.fontawesome.com/599a3a7868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/heineken.css">
</head>

<body>
    <figure class="video">
        <video src="./images/videoplayback.mp4" autoplay muted loop></video>
    </figure>
    <header>
        <h1><img src="./images/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li class="main-menu"><a href="./story.html">우리의 이야기</a>
                    <ul class="sub-menu">
                        <li><a href="./story.html"><b>하이네켄 이야기</b></a></li>
                    </ul>
                </li>
                <li class="main-menu"><a href="">우리의 제품</a>
                    <ul class="sub-menu">
                        <li><a href="#"><b>별, 그 이상의 가치</b></a></li>
                    </ul>
                </li>
                <li class="main-menu"><a href="">캠페인</a>
                    <ul class="sub-menu">
                        <li><a href="#"><b>하이네켄의 마법</b></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>



    <aside>
        <div class="item">
            <img src="./images/heineken-glass.png" alt="">
        </div>

        <div class="btn">
            <img src="./images/arrow.png" alt="">
            <img src="./images/arrow.png" alt="">
            <img src="./images/arrow.png" alt="">
        </div>
        <div class="brand">
            <ul>
                <li>
                    <h3> 신제품</h3>
                    <figure class="banner"><img src="./download.webp" alt=""></figure>
                </li>
                <li>
                    <h3> 하이라이트</h3>
                    <figure class="banner"><img src="./cookies-and-cream-lidd-off.webp" alt=""></figure>
                </li>
                <li>
                    <h3> 기프트</h3>
                    <figure class="banner"><img src="./strawbs-and-cream-hd-pint-lidd-off.webp" alt=""></figure>
                </li>
                <li>
                    <h3> 기프트</h3>
                    <figure class="banner"><img src="./dark-choc-almod-tiff-lidd-off-small.webp" alt=""></figure>
                </li>
                <li>
                    <h3> 기프트</h3>
                    <figure class="banner"><img src="./cantaloupe-melon-pint-lidd-off-v2.webp" alt=""></figure>
                </li>
            </ul>
        </div>
    </aside>

    <script>
        document.querySelectorAll('.main-menu').forEach(function (item) {
            const b = item.querySelector('b')
            splitText(b)
            item.addEventListener('mouseenter', function () {
                moveUp(b)
            })
            item.addEventListener('mouseleave', function () {

                resetText(b)
            })

        })

        function splitText(el) {
            const txt = el.innerText
            let tags = ''
            txt.split('').forEach((letter) => {
                tags += `<span>${letter}</span>`
            })
            el.innerHTML = tags
        }

        function moveUp(el) {
            const spans = el.querySelectorAll('span')
            spans.forEach((span, i) => {
                span.style.transitionDelay = `${i * .03}s`;
                span.style.transform = 'translateY(0)'
                span.style.opacity = '1'
            })
        }
        function resetText(el) {
            const spans = el.querySelectorAll('span')
            spans.forEach((span) => {
                span.style.transform = 'translateY(100%)'
                span.style.opacity = '0'
            })
        }
    </script>
</body>

</html>
