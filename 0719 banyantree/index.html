<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banyantree</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <h1><img src="./images/logo1.png" alt=""></h1>
        <p>도심 속 리조트 호텔<b>BANYAN TREE CLUB AND SPA SEOUL </b>
        </p>
    </header>
    <main>
        <div class="main-content">
            <div class="video">
                <video src="./images/2023 Banyan Tree Seoul_Web.mp4" loop autoplay muted></video>
            </div>
            <ul class="menu flex just-c">
                <li class="story"><a href="#">Story</a></li>
                <li class="package"><a href="#">Package</a></li>
            </ul>
        </div>
        <div class="main-visual">
            <img src="./images/card.png" alt="">
        </div>

    </main>
    <section id="sect1">
        <span class="top"></span>
        <span class="left"></span>
        <span class="bottom"></span>
        <span class="right"></span>
        <figure>
            <img src="./images/수영장.jpg" alt="">
            <a href="#" class="close"><img src="./images/close.png" alt=""></a>
        </figure>
    </section>
    <section id="sect2">
        <a href="#" class="close"><img src="./images/close.png" alt=""></a>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/img4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img1.png" alt=""></div>
                <div class="swiper-slide"><img src="./images/img3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img7.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img8.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/img9.jpg" alt=""></div>
               
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-scrollbar"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
