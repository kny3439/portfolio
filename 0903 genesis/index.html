    <script src="./jquery.mCustomScrollbar.js"></script>
    <script>

        $('.tab-menu').each(function () {
            $(this).find('li').eq(5).addClass('on')

        })


        $('.tab-menu li a').click(function (e) {
            e.preventDefault()
            let productImg = $(this).attr('href')  //get
            // $('figure img').attr('src', productImg)//set
            $(this).closest('.tabs').find('figure img').attr('src', productImg)
            $(this).parent().siblings().removeClass('on')
            $(this).parent().addClass('on')
            let i = $(this).parent().index()
            $(this).closest('.tab-menu').prev().find('li').hide()
            $(this).closest('.tab-menu').prev().find('li').eq(i).show()
        })


        $("article").mCustomScrollbar({
            theme: "minimal"
        });
        let cnt = 0
        $('a.prev').click(function () {
            $(this).addClass('on')
            $('a.next').removeClass('on')
            cnt--
            console.log(cnt);
            if (cnt === 0) {
                $('section').stop().animate({ 'left': '0' })
                $('a.prev').fadeOut()
            } else {
                $('section').stop().animate({ 'left': '+=380px' })//a=a+100
            }


        })
        $('a.next').click(function () {
            $('a.prev').fadeIn()
            $(this).addClass('on')
            $('a.prev').removeClass('on')
            cnt++
            console.log(cnt)
            if (cnt === 5) {
                $('section').stop().animate({ 'left': '-=190px' })
                $('section').stop().animate({ 'left': '0' })
                cnt = 0//초기화
                $('a.prev').fadeOut()
            } else {
                $('section').stop().animate({ 'left': '-=380px' })
            }

        })


    </script>
